---

verbosity_level: 0

ansible_remote_path: "{{ ansible_facts['env']['ProgramData'] }}\\ansible"

terraform_packages:
  - terraform
  - terraform-docs
  - tflint
  - tfsec

azure_packages:
  - azure-cli

wsl_base_packages:
  - wsl2

wsl_packages:
  - wsl-ubuntu-2004

# Python 3 not working correctly?
python_packages:
  - python3

golang_packages:
  - golang
  - dep

windows_packages:
  # windows terminal package fails
  - microsoft-windows-terminal

powershell_packages:
  - powershell-core
  - psscriptanalyzer
  - pester
  - invoke-build
  # - az.powershell

win_features:
  - Microsoft-Windows-Subsystem-Linux
  - VirtualMachinePlatform

vscode_packages:
  - vscode

vscode_extensions:
  - hashicorp.terraform
  - ms-vscode-remote.remote-containers
  - ms-vscode-remote.remote-ssh
  - ms-vscode-remote.remote-ssh-edit
  - ms-vscode-remote.remote-wsl
  - ms-azuretools.vscode-azureterraform
  - shardulm94.trailing-spaces
  - shd101wyy.markdown-preview-enhanced
  - wwm.better-align
  - PKief.material-icon-theme
  - esbenp.prettier-vscode

install_pre_commit: yes
install_wsl: yes
use_wsl_install: no
configure_wsl: yes
configure_wsl_update: no
configure_wsl_scripts:
  - script: update_python_deps.sh
    user: root
  - script: install ansible.sh
    user: "{{ ansible_user }}"

install_windows_packages: no

